<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/header-styles.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">

</head>
<body>
<div th:replace="header"></div>

<div class="test-container">
    <ul>
        <li th:each="entry : ${resultsMap.entrySet()}">
            <span th:utext="${#strings.replace(entry.key.getQuestionText(), '\n', '<br>')}" /> : <span th:text="${entry.value}"></span>
        </li>
    </ul>

</div>
</body>
</html>
