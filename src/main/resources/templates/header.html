<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <link rel="stylesheet" type="text/css" href="/css/header-styles.css">
    <title>header</title>
</head>
<body>

<header class="site-header">
    <nav>
        <ul>
            <li><a th:href="@{/}">Java Quiz Hub</a></li>
            <li><a href="/books">Books</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div th:if="${#authentication != null}" class="user-info">
        <span th:text="${#authentication.getName()}"></span>
        <div></div>
    </div>

    <div th:if="${#authentication == null}" class="login-button">
        <a th:href="@{/login}">Login</a>
    </div>
</header>

</body>
</html>
