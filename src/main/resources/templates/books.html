<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizHub Books</title>
</head>
<body>
<div th:replace="~{header}"></div>
<br>
<div th:each="book : ${books}">
    <a th:href="@{/book/{id}(id=${book.getId()})}">
        <img th:src="${book.getImagePath()}" alt="Image" width="350" height="430">
    </a>
</div>
</body>
</html>
